<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced counter</title>
</head>

<body>
    <div class="counter-container">
        <button class="lower_one-button">-</button>
        <div class="total_number_container">
            <div class="current_number-container">
                <div class="current_number-numbers_container">
                    <span class="current_number number_1">0</span>
                    <span class="current_number number_2">1</span>
                    <span class="current_number number_3">2</span>
                    <span class="current_number number_4">3</span>
                    <span class="current_number number_5">4</span>
                    <span class="current_number number_6">5</span>
                    <span class="current_number number_7">6</span>
                    <span class="current_number number_8">7</span>
                    <span class="current_number number_9">8</span>
                    <span class="current_number number_10">9</span>
                </div>
            </div>
            <div class="current_number-container">
                <div class="current_number-numbers_container">
                    <span class="current_number number_1">0</span>
                    <span class="current_number number_2">1</span>
                    <span class="current_number number_3">2</span>
                    <span class="current_number number_4">3</span>
                    <span class="current_number number_5">4</span>
                    <span class="current_number number_6">5</span>
                    <span class="current_number number_7">6</span>
                    <span class="current_number number_8">7</span>
                    <span class="current_number number_9">8</span>
                    <span class="current_number number_10">9</span>
                </div>
            </div>
            <div class="current_number-container">
                <div class="current_number-numbers_container">
                    <span class="current_number number_1">0</span>
                    <span class="current_number number_2">1</span>
                    <span class="current_number number_3">2</span>
                    <span class="current_number number_4">3</span>
                    <span class="current_number number_5">4</span>
                    <span class="current_number number_6">5</span>
                    <span class="current_number number_7">6</span>
                    <span class="current_number number_8">7</span>
                    <span class="current_number number_9">8</span>
                    <span class="current_number number_10">9</span>
                </div>
            </div>
        </div>
        <button class="add_one-button">+</button>
    </div>

    <script src = './main.js' ></script>
</body>

</html>
